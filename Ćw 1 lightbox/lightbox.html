<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="grid">
        <img src="https://source.unsplash.com/400x400?cat" alt="">
        <img src="https://source.unsplash.com/400x400?dog" alt="">
        <img src="https://source.unsplash.com/400x400?rabbit" alt="">
        <img src="https://source.unsplash.com/400x400?bird" alt="">
        <img src="https://source.unsplash.com/400x400?hamster" alt="">
        <img src="https://source.unsplash.com/400x400?horse" alt="">
        <img src="https://source.unsplash.com/400x400?fish" alt="">
        <img src="https://source.unsplash.com/400x400?animal" alt="">
        <img src="https://source.unsplash.com/400x400?wolf" alt="">


    </div>
    

        <div class="lightbox">
            <i id="prev" class="fas fa-arrow-left"></i>
            <img src="">
            <i id="next" class="fas fa-arrow-right"></i>
            <i id="close" class="fas fa-times"></i>


        </div>


    
    
    
</body>
</html>
