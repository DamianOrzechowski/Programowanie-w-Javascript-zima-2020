<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PErkusja</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main2.js" defer ></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
</head>
<body>
    
    <p class="h1">Jak grać :-)</p>
    <div class="namesound">
        <p class="soundletter">[boom - a]<i class="fas fa-music"></i></p>
        <p class="soundletter">[clap - s]<i class="fas fa-music"></i></p>
        <p class="soundletter">[hihat - d]<i class="fas fa-music"></i></p>
        <p class="soundletter">[kick - f]<i class="fas fa-music"></i></p>
        <p class="soundletter">[openhat - g]<i class="fas fa-music"></i></p>
        <p class="soundletter">[ride - h]<i class="fas fa-music"></i></p>
        <p class="soundletter">[snare - j]<i class="fas fa-music"></i></p>
        <p class="soundletter">[tink - k]<i class="fas fa-music"></i></p>
        <p class="soundletter">[tom - l]<i class="fas fa-music"></i></p>
        
    </div>
    <div class="sound">
        <audio src="sounds/boom.wav" id="boom"></audio>
        <audio src="sounds/clap.wav" id="clap"></audio>
        <audio src="sounds/hihat.wav" id="hihat"></audio>
        
        <audio src="sounds/kick.wav" id="kick"></audio>
        <audio src="sounds/openhat.wav" id="openhat"></audio>
        <audio src="sounds/ride.wav" id="ride"></audio>
        
        <audio src="sounds/snare.wav" id="snare"></audio>
        <audio src="sounds/tink.wav" id="tink"></audio>
        <audio src="sounds/tom.wav" id="tom"></audio>
        </div>
<div class="button">
    <div class="buttonplay">
<button id="recordBtn" >nagrywanie</button>
<button id="playBtn">odtwórz nagranie na wybranym kanale</button>
<button id="playallBtn">odtwórz wszystkie naraz</button>

</div>
<div class="buttonplay">
<button class="chanelSelector" id="chanel1" >kanał 1</button>
<button class="chanelSelector" id="chanel2">kanał 2</button>
<button class="chanelSelector" id="chanel3">kanał 3</button>
<button class="chanelSelector" id="chanel4">kanał 4</button>
</div>
</div>


    
    
</body>
</html>
