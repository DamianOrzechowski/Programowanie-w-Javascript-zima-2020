<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PErkusja</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main2.js" defer ></script>
    
</head>
<body>
    <p class="h1">Jak grać :-)</p>
    <div class="namesound">
        <p>[boom - a]</p>
        <p>[clap - s]</p>
        <p>[hihat - d]</p>
        <p>[kick - f]</p>
        <p>[openhat - g]</p>
        <p>[ride - h]</p>
        <p>[snare - j]</p>
        <p>[tink - k]</p>
        <p>[tom - l]</p>
        
    </div>
    <div class="sound">
<audio src="sounds/boom.wav" controls id="boom"></audio>
<audio src="sounds/clap.wav" controls id="clap"></audio>
<audio src="sounds/hihat.wav" controls id="hihat"></audio>

<audio src="sounds/kick.wav" controls id="kick"></audio>
<audio src="sounds/openhat.wav" controls id="openhat"></audio>
<audio src="sounds/ride.wav" controls id="ride"></audio>

<audio src="sounds/snare.wav" controls id="snare"></audio>
<audio src="sounds/tink.wav" controls id="tink"></audio>
<audio src="sounds/tom.wav" controls id="tom"></audio>
</div>
<div class="button">
    <div class="buttonplay">
<button id="recordBtn" >nagrywanie</button>
<button id="playBtn">odtwórz nagranie na wybranym kanale</button>
<button id="playallBtn">odtwórz wszystkie naraz</button>
<button id="clearBtn">usuń nagranie z wybranego kanału</button>
</div>
<div class="buttonplay">
<button id="chanel1" >kanał 1</button>
<button id="chanel2">kanał 2</button>
<button id="chanel3">kanał 3</button>
<button id="chanel4">kanał 4</button>
</div>
</div>


    
    
</body>
</html>
